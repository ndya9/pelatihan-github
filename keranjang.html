<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - LivelyFlorist</title>
    <link rel="stylesheet" href="keranjang.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

<body>
    <nav>
        <div class="logo">
            <a href="navbar-brand ms-2" href=""><img src="gambar/florist lively.png" alt="" width="100"></a>
        </div>
        <div class="nav-link">
            <a href="#">HOME</a>
            <a href="#">KATEGORI <span class="dropdown-toggle"></span></a>
            <div class="search-box">
                <input type="text" placeholder="Cari..." />
            </div>
            <a href="" class="text-dark"><i class="fas fa-cart-shopping fa-lg"></i></a>
            <a href="" class="text-dark"><i class="fas fa-user fa-lg"></i></a>
        </div>
    </nav>

    <main class="cart-page">
        <div class="container">
            <div class="cart-item">
                <div class="cart-item-image">
                    <img src="gambar/produk1.png" alt="Buket bunga kupu - kupu">
                </div>
                <div class="cart-item-details">
                    <h3 class="cart-item-title">Buket bunga kupu - kupu</h3>
                    <p class="cart-item-category">Flower Bouquete</p>
                    <p class="cart-item-price">Rp. 156.000</p>
                </div>
                <div class="cart-item-quantity">
                    <div class="quantity-selector-small">
                        <button class="qty-btn minus">-</button>
                        <span class="qty-display">1</span>
                        <button class="qty-btn plus">+</button>
                    </div>
                </div>
            </div>

            <div class="cart-actions">
                <button class="btn btn-checkout">Checkout</button>
            </div>
        </div>
    </main>

</body>

</html>
