<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<style>
    /* Full-page gradient */
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: poppins, sans-serif;
    }

    .background {
        height: 100vh;
        background: linear-gradient(to right, #f8c1cc, #fff, #fef0d2);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card {
        background: white;
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .gnome-img {
        width: 200px;
        height: auto;
    }

    .login-title {
        color: #6D2C2C;
        font-weight: 600;
        margin-bottom: 20px;
    }

    /* Input style */
    .input-group-text {
        background-color: #f8f8f8;
        border: none;
        border-radius: 10px 0 0 10px;
        color: #6D2C2C;
    }

    .form-control {
        border: none;
        background-color: #f8f8f8;
        border-radius: 0 10px 10px 0;
    }

    .form-control:focus {
        box-shadow: none;
        background-color: #fff;
    }

    /* Login button */
    .login-btn {
        background-color: #6D2C2C;
        color: white;
        border-radius: 10px;
        font-weight: 600;
    }

    .login-btn:hover {
        background-color: #4b1e1e;
    }

    a {
        color: #6D2C2C;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <div class="background">
        <div class="login-card text-center p-4">
            <img src="gambar/logo.jpg" alt="Gnome" class="gnome-img mb-3">
            <h2 class="login-title">Login</h2>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn login-btn">Login</button>
                </div>
                <p class="mt-3 small">Donâ€™t have account? <a href="registrasi.html">Create an account</a></p>
            </form>
        </div>
    </div>
</body>

</html>
